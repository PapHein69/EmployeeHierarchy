<h1>
    Manage your team profiles here
</h1>
<button #new mat-button color="primary" (click)="initNewEmp()"> 
  Add new Employee
</button>
<table>
    <tr>
        <td>
            <mat-card aria-orientation="horizontal">
                <table mat-table [dataSource]="employees" class="mat-elevation-z8">
                  'name', 'surname', 'employeeNumber', 'manager', 'position'
                  
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef> Surname </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.surname}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="employeeNumber">
                    <th mat-header-cell *matHeaderCellDef> EmployeeNumber</th>
                    <td mat-cell *matCellDef="let employee"> {{employee.employeeNumber}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="manager">
                    <th mat-header-cell *matHeaderCellDef> Manager </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.manager}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Position </th>
                    <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let employee">
                      <button mat-button color="primary" (click)="editEmp(employee)"> 
                        Edit
                      </button>
                      </td>
                  </ng-container>
                
                
                  
                
                  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>
                   
                
                </mat-card>
            
        </td>
        <td>

              <app-edit-employee [emp]="empToEdit" (employeesUpdated)="updateEmployeeList($event)"></app-edit-employee>

        </td>
    </tr>
</table>
