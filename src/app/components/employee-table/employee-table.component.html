<mat-card> 
          <table mat-table [dataSource]="employees" class="mat-elevation-z8">
            'name', 'surname', 'employeeNumber', 'manager', 'position'
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef> Surname </th>
              <td mat-cell *matCellDef="let employee"> {{employee.surname}} </td>
            </ng-container>
          
            <ng-container matColumnDef="employeeNumber">
              <th mat-header-cell *matHeaderCellDef> EmployeeNumber</th>
              <td mat-cell *matCellDef="let employee"> {{employee.employeeNumber}} </td>
            </ng-container>
          
            <ng-container matColumnDef="manager">
              <th mat-header-cell *matHeaderCellDef> Manager </th>
              <td mat-cell *matCellDef="let employee"> {{employee.manager}} </td>
            </ng-container>
          
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Position </th>
              <td mat-cell *matCellDef="let employee"> {{employee.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="button">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let employee">
                <button mat-button color="primary" (click)="editEmp(employee)"> 
                  Edit
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
          </table>
             
          </mat-card>
